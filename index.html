<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <title>Document</title>
</head>
<body>
   <nav class="flex bg-slate-800 w-screen h-20 justify-between items-center text-white ">
       <div class="ml-5 text-lg font-bold">Habit Tracker</div>
       <div class="flex justify-between md:gap-10 mr-10">
           <a href="">Dashboard</a>
           <a href="">Add Habit</a>
           <a href="">Settings</a>
       </div>
   </nav>
   <br>
   <h2 class="ml-5 text-2xl font-bold">Your Habits</h2>

   <section class="grid md:grid-cols-2 grid-cols-1 gap-5 max-h-40">
    <div class="m-5 shadow-md w-full">
        <h2 class="ml-4 mb-3 text-lg font-bold">Drink Water</h2>
        <div class="ml-4 mr-5 mb-3 bg-slate-300 rounded-md text-transparent">
            <p>Hello There</p>
            <p class="bg-blue-600 rounded-md w-1/2 -mt-6 text-transparent">Hello World</p>
        </div>
        <p class="ml-4">Progress: 50%</p>
        <br>
     </div>
     <!-- <div class="shadow-md mr-5">
        <h2 class="ml-4 mb-3 text-lg font-bold">Exercise</h2>
        <div class="ml-4 mb-3 bg-slate-300 rounded-md text-transparent mr-5">
            <p>Hello There</p>
            <p class="bg-green-500 rounded-md w-1/2 -mt-6 text-transparent">Hello World</p>
        </div>
        <p class="ml-4">Progress: 80%</p>
    </div> -->
    <div class="m-5 shadow-md mr-5">
        <h2 class="ml-4 mb-3 text-lg font-bold">Exercise</h2>
        <div class="ml-4 mr-5 mb-3 bg-slate-300 rounded-md text-transparent">
            <p>Hello There</p>
            <p class="bg-green-500 rounded-md w-8/10 -mt-6 text-transparent">Hello World</p>
        </div>
        <p class="ml-4">Progress: 80%</p>
        <br>
     </div>
    
   </section>

   <section>
    <div class="ml-5 text-2xl font-bold">
        <h2>Add a New Habit</h2>
        <div class="m-5 shadow-md mr-5 -ml-2">
            <h2 class="m-3 text-lg font-bold">Habit Name</h2>
            <p>
                <form>
                    <input class="p-2 pr-290 font-normal text-base ml-3 border rounded-md border-zinc-300 text-zinc-400" type="text" placeholder="e.g., Read a book">
                    <p class="m-3 text-lg font-bold">Target Progress (%)</p>
                    <input class="p-2 pr-290 font-normal text-base ml-3 border rounded-md border-zinc-300 text-zinc-400" type="text" placeholder="e.g., 100">
                    <br>
                    <button class="m-3 border text-white rounded-md bg-blue-600 font-normal text-base py-2 px-4">Add Habit</button>
                </form>
            </p>
        </div>
    </div>
   </section>
   
   <section class="ml-5">
        <h2 class="font-bold text-2xl">Settings</h2>
        <input class="shadow-md m-5" type="checkbox">
   </section>

</body>
</html>
